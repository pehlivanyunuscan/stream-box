server {
    listen 80;
    server_name localhost;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # 1. HTML Sayfalar (Şifreli)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
        
        # V2 Şifrelemesi
        auth_basic "Ozel Yayin - Giris Yapin";
        auth_basic_user_file /etc/nginx/conf.d/htpasswd;
    }

    # 2. Video Akışı
    location /app/ {
        proxy_pass http://engine:3333/app/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for streaming
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 3. Backend API
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # CORS headers handled by backend
        proxy_hide_header Access-Control-Allow-Origin;

        # SSE / streaming safety
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # 4. Health check (no auth required)
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}