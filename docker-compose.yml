services:
  engine:
    image: airensoft/ovenmediaengine:latest
    container_name: stream-engine
    restart: always
    ports:
      - "${RTMP_PORT:-1935}:1935"
    # No health check - OME doesn't have wget/curl installed

  web:
    image: nginx:alpine
    container_name: stream-web
    restart: always
    ports:
      - "${WEB_PORT:-8090}:80"
    volumes:
      - ./html:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/htpasswd:/etc/nginx/conf.d/htpasswd
    depends_on:
      - engine
      - backend
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3

  backend:
    build: ./backend
    container_name: stream-backend
    restart: always
    environment:
      - API_PORT=8080
      - ENGINE_URL=http://engine:3333
      - CHECK_INTERVAL=2
    depends_on:
      - engine
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/health"]
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 10s
