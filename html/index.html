<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunus Can Live</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #e50914; --dark: #0f0f0f; }
        body { margin: 0; background: var(--dark); color: white; font-family: sans-serif; overflow: hidden; }
        .layout { display: flex; height: 100vh; width: 100%; }
        .video-box { flex: 3; position: relative; background: black; }
        video { width: 100%; height: 100%; }

        /* Kayan Yazı (News Ticker) */
        .ticker-wrap { position: absolute; bottom: 80px; left: 0; width: 100%; overflow: hidden; height: 40px; background: rgba(229, 9, 20, 0.9); display: none; z-index: 50; pointer-events: none; border-top: 2px solid white; border-bottom: 2px solid white; }
        .ticker { display: inline-block; white-space: nowrap; padding-left: 100%; animation: ticker 20s linear infinite; font-weight: bold; line-height: 40px; font-size: 18px; text-transform: uppercase; color: white; }
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }

        /* Üst Bilgi */
        .overlay { position: absolute; top: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(black, transparent); z-index: 10; pointer-events: none; }
        .title { font-size: 1.5rem; font-weight: bold; margin: 0; text-shadow: 0 2px 4px black; }
        .desc { color: #ccc; margin: 5px 0 0; }
        .badge { background: #555; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; vertical-align: middle; margin-right: 10px; }
        .badge.live { background: var(--primary); }

        /* Poster */
        .poster { position: absolute; inset: 0; background: url('poster.jpg') center/cover; z-index: 5; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        
        /* Chat */
        .chat-box { flex: 1; border-left: 1px solid #333; background: #111; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="layout">
    <div class="video-box">
        <div class="overlay">
            <span id="badge" class="badge">OFFLINE</span>
            <span id="streamTitle" class="title">Connecting</span>
            <p id="streamDesc" class="desc">...</p>
        </div>

        <div class="ticker-wrap" id="tickerBox">
            <div class="ticker" id="tickerText"></div>
        </div>

        <div class="poster" id="posterLayer"><h1>WAITING FOR STREAM</h1></div>

        <video id="video" controls autoplay playsinline></video>
    </div>

    <div class="chat-box">
        <div id="tlkio" data-channel="yunuscan-local-v6" style="width:100%;height:100%;"></div>
    </div>
</div>

<script async src="http://tlk.io/embed.js"></script>
<script>
    const videoSrc = '/app/stream/llhls.m3u8';
    const video = document.getElementById('video');
    
    // --- API POLLING (Her 2 saniyede bir verileri güncelle) ---
    setInterval(() => {
        fetch('/api/info').then(r => r.json()).then(data => {
            document.getElementById('streamTitle').innerText = data.title;
            document.getElementById('streamDesc').innerText = data.description;
            
            // Canlılık Durumu
            if (data.is_live) {
                document.getElementById('posterLayer').style.display = 'none';
                document.getElementById('badge').innerText = "CANLI";
                document.getElementById('badge').classList.add('live');
            } else {
                document.getElementById('posterLayer').style.display = 'flex';
                document.getElementById('badge').innerText = "OFFLINE";
                document.getElementById('badge').classList.remove('live');
            }

            // Kayan Yazı Kontrolü
            const ticker = document.getElementById('tickerBox');
            if (data.announcement && data.announcement.trim() !== "") {
                ticker.style.display = 'block';
                document.getElementById('tickerText').innerText = data.announcement;
            } else {
                ticker.style.display = 'none';
            }
        }).catch(()=>{});
    }, 2000);

    // --- PLAYER (DVR Destekli) ---
    if (Hls.isSupported()) {
        const hls = new Hls({
            lowLatencyMode: true,
            backBufferLength: 30 // 30 seconds rewind buffer (Replay the goal)
        });
        
        hls.on(Hls.Events.ERROR, (e, data) => {
            if(data.fatal) hls.destroy();
        });
        
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play().catch(()=>{});
        });

        // Auto Recovery (Yayın gelince başlat)
        setInterval(() => {
            if(video.paused && document.getElementById('posterLayer').style.display == 'none') {
                 hls.loadSource(videoSrc);
                 hls.attachMedia(video);
            }
        }, 5000);
    }
</script>
</body>
</html>
