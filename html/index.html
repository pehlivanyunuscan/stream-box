<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Local Yayın</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #222; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        video { width: 80%; max-width: 1000px; border: 2px solid #444; box-shadow: 0 0 20px black; }
        h1 { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Localhost Yayını</h1>
    <video id="video" controls autoplay muted></video>
    <script>
        var videoSrc = '/app/stream/llhls.m3u8'; 
        var video = document.getElementById('video');

        if (Hls.isSupported()) {
            var hls = new Hls({ lowLatencyMode: true });
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        }
    </script>
</body>
</html>
